<!DOCTYPE html>
<html>
<head>
	<title> Calculator  </title>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital@1&display=swap" rel="stylesheet">

</head>
<center>
	<h1 style="color:blue;" >My Calculator</h1>

	<body bgcolor="#000000" text="gold" >

		<style type="text/css">

			.button {
				color:black;
				background: #ffff00;
				width: 40px;
				height: 40px;
				font-family: 'Ubuntu Mono', monospace;
				font-size: 20px;

			}
			.c {
				color:black;
				background: red;
				width: 40px;
				height: 40px;
				font-family: 'Ubuntu Mono', monospace;
				font-size: 20px;
			}

			.box {
				width: 165px; height: 40px;
			}	


		</style>
		<form name="calculator">

			<input type="button" value="1" onClick="
			document.calculator.ans.value+='1' " class="
			button" >
			<input type="button" value="2" onClick="
			document.calculator.ans.value+='2' " class="
			button" >
			<input type="button" value="3" onClick="
			document.calculator.ans.value+='3' " class="
			button" >
			<input type="button" value="+" onClick="
			document.calculator.ans.value+='+' " class="
			button" >

			<br>

			<input type="button" value="4" onClick="
			document.calculator.ans.value+='4' " class="
			button" >
			<input type="button" value="5" onClick="
			document.calculator.ans.value+='5' " class="
			button" >
			<input type="button" value="6" onClick="
			document.calculator.ans.value+='6' " class="
			button" >
			<input type="button" value="-" onClick="
			document.calculator.ans.value+='-' " class="
			button" >

			<br>

			<input type="button" value="7" onClick="
			document.calculator.ans.value+='7' " class="
			button" >
			<input type="button" value="8" onClick="
			document.calculator.ans.value+='8' " class="
			button" >
			<input type="button" value="9" onClick="
			document.calculator.ans.value+='9' " class="
			button" >
			<input type="button" value="*" onClick="
			document.calculator.ans.value+='*' " class="
			button" >

			<br>
			<input type="button" value="/" onClick="
			document.calculator.ans.value+='/' " class="
			button" >

			
			

			<input type="button" value="=" onClick="
			document.calculator.ans.value=eval(
			document.calculator.ans.value)" class="button" >

			<input type="button" value="0" onClick="
			document.calculator.ans.value+='0' " class="
			button" >

			<input type="reset" value="C" class="c" >

			

			<br>
			<br>
			<input type="textfield" name="ans" value=" " class="
			box" style="font-size: 20px;" >








		</form>


	</center>






</body>
</html>
